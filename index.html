<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="yellow"></div>
        <div class="card">
            <h1>To-Do List</h1>
            <img class="filter" src="images/filter.svg" alt="filter.svg">
            <div class="input">
                <div class="input-div">
                    <input type="text">
                    <button class="del-button">x</button>
                </div>
            </div>
        </div>
        <div class="add">
             <div class="icon">+</div>
            <p>Add</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
